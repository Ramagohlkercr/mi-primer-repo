name: CI - Validar HTML

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: Verificar archivos HTML existen
        run: |
          echo "ğŸ” Verificando archivos del proyecto..."
          ls -la
          
      - name: Validar estructura HTML
        run: |
          echo "ğŸ“„ Archivos HTML encontrados:"
          find . -name "*.html" -type f
          
          echo ""
          echo "âœ… Verificando que index.html existe..."
          if [ -f "index.html" ]; then
            echo "   âœ“ index.html encontrado"
          else
            echo "   âœ— index.html NO encontrado"
            exit 1
          fi
          
      - name: Resumen
        run: |
          echo "ğŸ‰ Â¡Pipeline ejecutado correctamente!"
          echo "ğŸ“Š Resumen del proyecto:"
